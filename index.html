<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TravelLog</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/index.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFn14dEc1lJ4aSY2DqfiWtYQl9pFyGiCM&libraries=places&callback=initMap"></script>
  </head>
  
  <body>
    <header>
      <div>

        <ul class = "nav">
          <li id="sign-in" class="nav-link">Sign In</li>
          <li id="sign-up" class = "nav-link">Create Account</li>
        </ul>

        <ul class = "user-nav" hidden=true>
          <li id="greeting" class="nav-link">Welcome!</li>
          <li id="greeting" class="nav-link">Dashboard</li>
          <li id="account-view" class="nav-link">Account</li>
          <li id="sign-out" class="nav-link">Log Out</li>
        </ul>

      </div>
    </header>
    


    <div id="welcome-screen" hidden=false>
      <img src="./assets/images/ChicagoMap.png" class="welcome-image">
    </div>
    
    <div class="sign-in-card" hidden=true>
      <h1>LOCAL VOYAGE</h1>
      <img src="./assets/images/DoodleSkyline.jpg" width= 400px>
      <form class="sign-in-form">
      <h3>Please enter your email address:<br></h3>
      <input type="text" name="email" placeholder="Email Address" class="input-text"/><br><br>
      <input type="submit" name="submit" value="Sign In"/>
      </form>
    </div>

    <div class="sign-up-card" hidden=true>
      <form class="sign-up-form">
        <h3>First Name:<br></h3>
        <input type="text" name="first-name" placeholder="Please enter your first name" class="input-text"/><br>
        <h3>Last Name:<br></h3>
        <input type="text" name="last-name" placeholder="Please enter your last name" class="input-text"/><br>
        <h3>Email Address:<br></h3> 
        <input type="text" name="email" placeholder="Please enter your email" class="input-text"/><br><br>
        <input type="submit" name="submit" value="Create Account"/>
      </form>
    </div>
    






    <div class="dashboard" width="1600" height="900" hidden=true>

      <div class="google-maps">
      </div>

      <div class="destinations-list">
        <h4>Where I want to go:</h4>
        <div class="not-visited">
          <ul class="not-visited-ul">
          </ul>
        </div>

        <h4>Places I've been to:</h4>
        <div class="visited">
          <ul class="visited-ul">
          </ul>
        </div>
        <button type="button" class="create-new-destination-btn">CREATE NEW DESTINATION </button>
      </div>

      <div class="destination-form" hidden=true>

        <form class="new-destination-form">
          <input type="text" placeholder="SEARCH" id="google-search"/>
          <input type="text" name="name" placeholder="Name" class="input-text" id="name"/>
          <input type="text" name="date" placeholder="Date Visited: MM/DD/YYYY" class="input-text"/>
          <input type="text" name="address" placeholder="Please enter the address" class="input-text" id="address"/>
          <input type="text" name="category" placeholder="Category" class="input-text"/>
          <input type="text" name="comment" placeholder="Please enter any comments" class="input-text"/>
          <input type="text" name="visited" placeholder="Visited? Needs to be a check mark" class="input-text"/>
          <input type="text" name="cost" placeholder="Please enter your total cost" class="input-text"/>
          <input type="text" name="attendees" placeholder="Who was in attendance?" class="input-text"/>
          <input type="text" name="rating" placeholder="Rating: One of out five" class="input-text"/><br>

          <input type="text" name="latitude" class="input-text" id="latitude" hidden=true/>
          <input type="text" name="longitude" class="input-text" id="longitude" hidden=true/><br>

          <input id="submitbtn" type="submit" name="submit" value="Add Destination"/>
          <button type="button" class="cancelFormBtn">Cancel</button>
        </form>

      </div>


      <div class="show-card" hidden=true>
        </div>

    </div>

   

  </body>
</html>
